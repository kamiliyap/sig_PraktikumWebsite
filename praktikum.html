<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Kota Depok</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <style>
        #map {height: 400px;}
    </style>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-6.402905, 106.778419], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
        
        var loi=
        {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus B STT Terpadu Nurul Fikri"
      },
      "geometry": {
        "coordinates": [
          106.83268873983019,
          -6.352884950813461
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus A STT Terpadu Nurul Fikri"
      },
      "geometry": {
        "coordinates": [
          106.84437665097488,
          -6.362574198714185
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus Universitas Indonesia"
      },
      "geometry": {
        "coordinates": [
          106.83015966433032,
          -6.363908247663687
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus Universitas Pancasila"
      },
      "geometry": {
        "coordinates": [
          106.83269319489136,
          -6.339239569287457
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama": "Kampus Universitas Gundarma"
      },
      "geometry": {
        "coordinates": [
          106.84139492199427,
          -6.35396302360266
        ],
        "type": "Point"
      }
    },
    {
      "type": "Feature",
      "properties": {
        "nama":"Kampus Polimedia"
      },
      "geometry": {
        "coordinates": [
          106.8273514158987,
          -6.346781577772617
        ],
        "type": "Point"
      }
    }
  ]
}
       
       
        var geojson = L.geoJSON(loi, {
        onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.nama);
        }
        }).addTo(map);
    
        L.geoJSON(geojson).bindPopup(function(layer){
        return layer.feature.properties.nama 
        }).addTo(map);
    </script>
</body>
</html>
